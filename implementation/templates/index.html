<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Traffic Light Detection</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        body {
            background: #2e2e2e;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #f0f0f0;
        }

        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
        }

        .btn-upload {
            background: #444444;
            color: #fff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #333333;
        }

        input[type="file"] {
            font-size: 1.1rem;
            cursor: pointer;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <h1 class="animate__animated animate__pulse animate__infinite">Traffic Light Detection</h1>
        <p class="lead">Upload an image of a traffic light, and our model will detect it for you.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-btn-wrapper">
                <button class="btn-upload">Choose an Image</button>
                <input type="file" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn-upload mt-3">Upload and Detect</button>
        </form>
    </div>

    <div class="footer">
        <p>Powered by <a href="https://ultralytics.com" target="_blank">Bootstrap CSS</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
